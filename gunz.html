<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gunz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-image: linear-gradient(to right, #808080, #666666);
      font-family: 'Montserrat', sans-serif !important;
      color: white;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    .play-all-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: dimgray;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .play-all-button:hover {
      background-color: #cfbdcd;
    }
    .video-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .video {
      margin: 5px;
    }
    .video iframe {
      width: 140px;
      height: 250px;
    }
    @media (max-width: 600px) {
  .play-all-button {
    position: absolute;
    top: 2px;
    right: 2px;
    background-color: dimgray;
    color: #fff;
    border: none;
    padding: 0.3rem 0.7rem;
    border-radius: 0.25rem;
    cursor: pointer;
  }

  .video-row {
    flex-direction: row;
    justify-content: center;
  }

  .video iframe {
    width: 110px;
    height: 195px;
  }

  .video {
    margin: 5px;
  }
}
    .back-button-container {
      position: fixed;
      top: 8px;
      left: 2px;
      z-index: 1;
    }
    .back-button {
      background-color: dimgray;
      color: #fff;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 0.25rem;
      cursor: pointer;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #cfbdcd;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Gun Collection</h1>
    <button class="play-all-button" id="play-all-button">Load & Fire!</button>
  </div>
  <div class="video-container">
    <div class="video-row">
      <!-- Video 1 -->
      <div class="video">
        <div id="video1"></div>
      </div>
      <!-- Video 2 -->
      <div class="video">
        <div id="video2"></div>
      </div>
      <!-- Video 3 -->
      <div class="video">
        <div id="video3"></div>
      </div>
    </div>
    <div class="video-row">
      <!-- Video 4 -->
      <div class="video">
        <div id="video4"></div>
      </div>
      <!-- Video 5 -->
      <div class="video">
        <div id="video5"></div>
      </div>
      <!-- Video 6 -->
      <div class="video">
        <div id="video6"></div>
      </div>
    </div>
  </div>

  <div class="video-row">
    <!-- Video 7 -->
    <div class="video">
      <div id="video7"></div>
    </div>
    <!-- Video 8 -->
    <div class="video">
      <div id="video8"></div>
    </div>
    <!-- Video 9 -->
    <div class="video">
      <div id="video9"></div>
    </div>
  </div>

  <div class="back-button-container">
    <a href="index.html" class="back-button"> Back</a>
  </div>
  
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let players = [];
    let videoIds = ['kfJBGtOIoXc', 'dpT0sPSI5UM', '8huoikTZ0xY', 'EK_bQY3B6GU', 'zRrxKJRu7Eg', 'm7g-PHkt-D0', 'ExtG5rFg1iw', 'kutUmh2D3-s', 'rksvni9MeyE'];
    let isPlaying = false;

    function onYouTubeIframeAPIReady() {
      for (let i = 0; i < videoIds.length; i++) {
        players.push(new YT.Player('video' + (i + 1), {
          videoId: videoIds[i],
          playerVars: {
            autoplay: 0,
            controls: 1,
            modestbranding: 1,
            rel: 0,
            showinfo: 0,
            playsinline: 1,
          },
          events: {
            'onReady': onPlayerReady,
          }
        }));
      }
    }

    function onPlayerReady(event) {
      // do nothing
    }

    document.getElementById('play-all-button').addEventListener('click', function() {
      if (!isPlaying) {
        isPlaying = true;
        players.forEach(function(player) {
          player.playVideo();
        });
        document.getElementById('play-all-button').innerHTML = 'Stop';
        loopVideos();
      } else {
        isPlaying = false;
        players.forEach(function(player) {
          player.stopVideo();
        });
        document.getElementById('play-all-button').innerHTML = 'Load & Fire!';
      }
    });

    function loopVideos() {
      if (isPlaying) {
        players.forEach(function(player) {
          if (player.getPlayerState() === YT.PlayerState.PLAYING) {
            let duration = player.getDuration();
            let currentTime = player.getCurrentTime();
            if (currentTime >= duration - 0.09) {
              player.seekTo(0.01);
            }
          }
        });
        setTimeout(loopVideos, 1); // check every 1ms
      }
    }
  </script>
</body>
</html>
