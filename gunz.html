  <script>
    let players = [];
let videoIds = ['kfJBGtOIoXc', 'dpT0sPSI5UM', '8huoikTZ0xY', 'EK_bQY3B6GU', 'zRrxKJRu7Eg', 'm7g-PHkt-D0', 'ExtG5rFg1iw', 'kutUmh2D3-s', 'rksvni9MeyE'];
let isPlaying = false;

function onYouTubeIframeAPIReady() {
  // do nothing
}

document.getElementById('show-videos-button').addEventListener('click', function() {
  let videosAndPlayButton = document.getElementById('videos-and-play-button');
  let showVideosButtonContainer = document.getElementById('show-videos-button-container');
  if (videosAndPlayButton.style.display === 'none') {
    videosAndPlayButton.style.display = 'block';
    showVideosButtonContainer.style.display = 'none';
    initPlayers();
  }
});

function initPlayers() {
  for (let i = 0; i < videoIds.length; i++) {
    players.push(new YT.Player('video' + (i + 1), {
      videoId: videoIds[i],
      playerVars: {
        autoplay: 0,
        controls: 1,
        modestbranding: 1,
        rel: 0,
        showinfo: 0,
        playsinline: 1,
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    }));
  }
}

function onPlayerReady(event) {
  // do nothing
}

function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.ENDED && isPlaying) {
    event.target.seekTo(0);
    event.target.playVideo();
  }
}

function loopVideos() {
  if (isPlaying) {
    players.forEach(function(player) {
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        let duration = player.getDuration();
        let currentTime = player.getCurrentTime();
        if (currentTime >= duration - 0.9) {
          player.seekTo(0.1);
        }
      }
    });
    requestAnimationFrame(loopVideos);
  }
}

document.getElementById('play-all-button').addEventListener('click', function() {
  if (!isPlaying) {
    isPlaying = true;
    players.forEach(function(player) {
      player.playVideo();
    });
    loopVideos();
    document.getElementById('play-all-button').innerHTML = 'Stop';
  } else {
    isPlaying = false;
    players.forEach(function(player) {
      player.stopVideo();
    });
    document.getElementById('play-all-button').innerHTML = 'Load & Fire!';
  }
});

document.getElementById('close-all-videos-button').addEventListener('click', function() {
  let videosAndPlayButton = document.getElementById('videos-and-play-button');
  let showVideosButtonContainer = document.getElementById('show-videos-button-container');
  videosAndPlayButton.style.display = 'none';
  showVideosButtonContainer.style.display = 'flex';
  showVideosButtonContainer.style.flexDirection = 'column';
  showVideosButtonContainer.style.alignItems = 'center';
  isPlaying = false;
  players.forEach(function(player) {
    player.stopVideo();
  });
  document.getElementById('play-all-button').innerHTML = 'Load & Fire!';
  // Don't reset the players array
});

// Counters Strike Go Go Go
function playSound(id, element) {
  var sound = document.getElementById(id);
  sound.play();
  setTimeout(function() {
    window.location.href = element.getAttribute('href');
  }, Math.max(sound.duration * 1000, 3000));
  return false;
}
