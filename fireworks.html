<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100vh;
            display: block;
        }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="start-button">Start Fireworks</button>
    <audio id="fireworkSound1" src="sounds/fireworks.m4a" preload="auto" loop></audio>
    <audio id="fireworkSound2" src="sounds/FW.weba" preload="auto" loop></audio>
    <a href="index.html">
    <img id="logo" src="img/run.png">
    <br>
    
</a>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fireworkSound1 = document.getElementById('fireworkSound1');
        const fireworkSound2 = document.getElementById('fireworkSound2');
        const startButton = document.getElementById('start-button');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let started = false;

        function createFireworks(x, y) {
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.random() * 5 - 2.5,
                    vy: Math.random() * 5 - 2.5,
                    radius: Math.random() * 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();

                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.05;

                // Remove particles that are off-screen
                if (particle.y > canvas.height || particle.x < 0 || particle.x > canvas.width) {
                    particles.splice(index, 1);
                }
            });

            // Create new fireworks at random intervals
            if (started && Math.random() < 0.05) {
                createFireworks(Math.random() * canvas.width, Math.random() * canvas.height / 2);
            }

            requestAnimationFrame(drawParticles);
        }

        startButton.addEventListener('click', () => {
            started = true;
            startButton.style.display = 'none';
            fireworkSound1.play();
            fireworkSound2.play();
            document.getElementById('logo').style.display = 'block';
            drawParticles();
        });
    </script>
</body>
</html>
